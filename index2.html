<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            margin: 0;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        a:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Page</h1>
        <p>This is a beautifully designed static page hosted on GitHub Pages.</p>
        <p>Stay tuned for exciting updates and projects!</p>
        <a href="second.html">Go to Second Page</a>
    </div>
</body>
</html>
